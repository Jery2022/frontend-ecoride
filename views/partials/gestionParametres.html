
    <h1>Parametré votre covoiturage</h1>
    <form id="parametreForm">
        <label for="id_configuration">ID Configuration:</label>
        <input type="number" id="id_configuration" name="id_configuration" required><br>

        <label for="mode_conduite">Mode de Conduite:</label>
        <select id="mode_conduite" name="mode_conduite" required>
            <option value="Éco">Éco</option>
            <option value="Normal">Normal</option>
            <option value="Sport">Sport</option>
        </select><br>

        <label for="limite_vitesse">Limite de Vitesse:</label>
        <input type="number" id="limite_vitesse" name="limite_vitesse" required><br>

        <label for="acceleration">Accélération:</label>
        <select id="acceleration" name="acceleration" required>
            <option value="Modérée">Modérée</option>
            <option value="Normale">Normale</option>
            <option value="Rapide">Rapide</option>
        </select><br>

        <label for="climatisation">Climatisation:</label>
        <select id="climatisation" name="climatisation" required>
            <option value="Auto">Auto</option>
            <option value="Manuelle">Manuelle</option>
            <option value="Désactivée">Désactivée</option>
        </select><br>

        <label for="sieges_chauffants">Sièges Chauffants:</label>
        <input type="checkbox" id="sieges_chauffants" name="sieges_chauffants"><br>

        <label for="volume_musique">Volume de Musique:</label>
        <select id="volume_musique" name="volume_musique" required>
            <option value="Faible">Faible</option>
            <option value="Modéré">Modéré</option>
            <option value="Élevé">Élevé</option>
        </select><br>

        <label for="aide_conduite">Aide à la Conduite:</label>
        <input type="checkbox" id="aide_conduite" name="aide_conduite"><br>

        <label for="freinage_urgence">Freinage d'Urgence:</label>
        <input type="checkbox" id="freinage_urgence" name="freinage_urgence"><br>

        <label for="avertissement_voie">Avertissement de Voie:</label>
        <input type="checkbox" id="avertissement_voie" name="avertissement_voie"><br>

        <label for="recuperation_energie">Récupération d'Énergie:</label>
        <input type="checkbox" id="recuperation_energie" name="recuperation_energie"><br>

        <label for="prechauffage">Préchauffage:</label>
        <input type="checkbox" id="prechauffage" name="prechauffage"><br>

        <label for="itineraire_optimise">Itinéraire Optimisé:</label>
        <input type="checkbox" id="itineraire_optimise" name="itineraire_optimise"><br>

        <label for="nombre_passagers">Nombre de Passagers:</label>
        <input type="number" id="nombre_passagers" name="nombre_passagers" required><br>

        <label for="espace_bagages">Espace Bagages:</label>
        <input type="checkbox" id="espace_bagages" name="espace_bagages"><br>

        <label for="partage_frais">Partage des Frais:</label>
        <input type="checkbox" id="partage_frais" name="partage_frais"><br>

        <button type="submit">Créer Paramètre</button>
    </form>
